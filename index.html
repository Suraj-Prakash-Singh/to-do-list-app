<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To_Do_List</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="banner">
          <h1>ListItAll</h1>
          <p>To do lists for all</p>
        </div>
        <form id="search-books">
          <input type="text" placeholder="Search Lists..." />
        </form>
      </header>

      <div id="list">
        <h2>Tasks to Do</h2>
        <ul>
          <li>
            <span class="name">Do Coding Questions</span>
            <span class="delete">Delete</span>
          </li>
          <li>
            <span class="name">Study Operating Systems</span>
            <span class="delete">Delete</span>
          </li>
          <li>
            <span class="name">Learn Javascript</span>
            <span class="delete">Delete</span>
          </li>
          <li>
            <span class="name">Work on Projects</span>
            <span class="delete">Delete</span>
          </li>
        </ul>
      </div>
      <form id="add-task">
          <input type="checkbox"id="hide"/>
          <label for="hide">Hide all Tasks</label>
        <input type="text" placeholder="Add a Task..." />
        <button>Add</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
